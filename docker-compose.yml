services:
  api:
    build: api/
    ports:
      - "8000:8000"
    volumes:
      - .:/api
    env_file:
      - ./api/.env
    depends_on:
      db:
        condition: service_healthy
  
  tests:
    build: api/
    volumes:
      - .:/api
    command: pytest -v

  db:
    image: postgres:18.0
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    secrets:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/POSTGRES_PASSWORD
      POSTGRES_USER_FILE: /run/secrets/POSTGRES_USER
      POSTGRES_DB: api_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5
      timeout: 3s
  
  frontend:
    build: ./frontend
    ports:
    - "5173:5173"
    volumes:
    - ./frontend:/app
    - /app/node_modules
    depends_on:
      - api

volumes:
  postgres_data:


secrets:
  POSTGRES_USER:
    file: ./secrets/POSTGRES_USER
  POSTGRES_PASSWORD:
    file: ./secrets/POSTGRES_PASSWORD
